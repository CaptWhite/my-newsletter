<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link href="https://www.aster.cat/mm/image/favicon.png" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASTER - Agrupació Astronòmica de Barcelona - Newsletter</title>
    <!-- Import the global CSS file -->
  </head>
  <body>
    <img  id="imagen"
      style='margin: auto;'
      height=auto;
      width="100%"
      title=''
      src=''
      alt=''
    />
    <script>
      // Función para obtener los parámetros de la URL
      function obtenerParametrosURL() {
        const url = window.location.href;
        const urlParams = new URLSearchParams(url.split('?')[1]);
        let imgParam = ''
        for (var [key, value] of urlParams) {
           imgParam += key + '=' + value + '&'
        }
        return imgParam.substring(4, imgParam.length - 1)
      }
    
      // Función para cambiar la src de la imagen
      function cambiarImagen() {
        const imagen =document.querySelector("#imagen")
        var nuevaSrc = obtenerParametrosURL();
        imagen.src = nuevaSrc;
        imagen.alt = "Image of drive";
      }
      window.onload = cambiarImagen;
    </script>
    
  </body> 
</html>
